<head>

    <title>Oriental Aura</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {

            margin-bottom: 10px;
            background: linear-gradient(45deg, #F2B8A0, #FF69B4, #9B111E);

            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        /* Subtitle (Playfair Display) */
        h2 {
            font-family: 'Playfair Display', serif;

            font-style: italic;
        }
        
        /* Decorative divider */
        .divider {
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, #F2B8A0, #9B111E);
            margin: 30px auto;
            border: none;
        }
    </style>
</head>

    <h1>Oriental Aura</h1>
